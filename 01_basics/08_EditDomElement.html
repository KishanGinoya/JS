<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javscript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")

    //this is optimised approach
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('ruby')

    //edit element
    const secondLang=document.querySelector("li:nth-child(2)")//select second list
    console.log(secondLang)
    //secondLang.innerHTML="PHP"  //this is not optimised approach
    const newli=document.createElement('li')
    newli.textContent="PHP"
    secondLang.replaceWith(newli)

    //second edit method
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove element
    const removeLast=document.querySelector("li:last-child")
    removeLast.remove()
</script>
</html>
